name: Build
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  Ci-on-Ubuntu:
    name: Run CI on Ubuntu 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Test
        run: npm run test-ci
